<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Item CRUD</title>
    <link rel="stylesheet" href="../CSS/custom.css">
    <script src="../JS/model.js"></script>
    <script src="../JS/controller.js"></script>
</head>
<body>
    <fieldset>
        <legend>
            Item CRUD
        </legend>
        <table>
            <tr>
                <td><label for="">ItemNo.</label></td>
                <td><label for="itemno.">1</label></td>
            </tr>
            <tr>
                <td><label for="">Name</label></td>
                <td><input type="text" placeholder="Type Item Name Here" id="itemname"></td>
            </tr>
            <tr>
                <td><label for="">Price</label></td>
                <td><input type="text" placeholder="Type Price Here" id="price"></td>
            </tr>
            <tr>
                <td><label for="">ItemImage</label></td>
                <td><input type="text" placeholder="Type URL here" id="url"></td>
            </tr>
            <tr>
               <td colspan="2">
               <table>
               <tr>
                <button id="add">Add</button>
                <button>Delete</button>
                <button>Update</button>
                <button id="search">Search</button>
                <button>Sort</button>
                <button>Save</button>
                </tr>
               </table>
            </td>
        </table>
    </fieldset>
    <fieldset>
        <legend>Item List</legend>
        <table id="itemlist" border="1">
            
        </table>
    </fieldset>
</body>
</html>
